  <head>

    <title>A small project</title>
    <link href="style.css" rel="stylesheet" type="text/css" />
		<link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
		<meta id="theme" name="theme-color" content="#FFFFFF"/>
		<link rel="stylesheet" href="https://code.getmdl.io/1.3.0/material.indigo-pink.min.css">

  </head>
  <body>
		<script src="script.js"> </script>

			</button>
			<button id="d" class="mdl-button mdl-js-button 	mdl-button--raised mdl-js-ripple-effect" 	style="border-radius: 15px; height: 800px; width: 12%; background-color: 	rgb(0, 255, 115);" onmousedown="		document.getElementById('theme').setAttribute('content', '#00ff73'); d = new Audio('resources/sound/xylo-D.mp3'); d.volume = volume / 100; d.play()">

			<button id="g" class="mdl-button mdl-js-button 	mdl-button--raised mdl-js-ripple-effect" 	style="border-radius: 15px; height: 650px; width: 12%; background-color: 	rgb(255, 40, 40);" onmousedown="document.getElementById('theme').setAttribute('content', '#ff2828'); g = new Audio('resources/sound/xylo-G.mp3'); g.volume = volume / 100; g.play()">

			</button>
			<button id="b" class="mdl-button mdl-js-button 	mdl-button--raised mdl-js-ripple-effect" 	style="border-radius: 15px; height: 550px; width: 12%; background-color: 	rgb(25, 25, 25);" onmousedown="document.getElementById('theme').setAttribute('content', '#191919'); b = new Audio('resources/sound/xylo-B.mp3'); b.volume = volume / 100; b.play()">
  		<h1 style="color: white;"> B </h1>
			</button>
			<button id="c2" class="mdl-button mdl-js-button 	mdl-button--raised mdl-js-ripple-effect" 	style="border-radius: 15px; height: 500px; width: 12%; background-color: 	rgb(0, 119, 255);" onmousedown="document.getElementById('theme').setAttribute('content', '#0077ff'); c2 = new Audio('resources/sound/xylo-C2.mp3'); c2.volume = volume / 100; c2.play()">

			<br>
			<span>
			<nobr>
			<i class="material-icons" style="color: black; font-size: 25px;"> volume_up </i> <b id="volume-label" style="font-size: 25px;"> 50 </b>
			<input class="mdl-slider mdl-js-slider" id="volume-slider" type="range" oninput="update()"
  		min="0" max="100" value="50" tabindex="0">
			</nobr>
			</span>
